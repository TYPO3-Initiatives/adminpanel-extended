# .travis.yml
sudo: false
language: php

php:
- 7.2

env:
- TYPO3_VERSION=^9

addons:
  apt:
    packages:
    - parallel

install:
- composer require typo3/minimal:${TYPO3_VERSION}
- git checkout composer.json
- export TYPO3_PATH_WEB="$PWD/.Build/web"

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- >
  echo;
  echo "Unit tests";
  .Build/vendor/phpunit/phpunit/phpunit -c Build/phpunit.xml --coverage-clover .Build/coverage.xml

- >
  echo;
  echo "PHP lint";
  find . -name \*.php ! -path "./.Build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;

after_script:
- .Build/bin/codacycoverage clover .Build/coverage.xml
- ./cc-test-reporter after-build -t clover -p .Build/ -d --exit-code $TRAVIS_TEST_RESULT

cache:
  directories:
  - $HOME/.composer/cache
